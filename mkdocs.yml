INHERIT: config/nav.yaml

site_name: CRYPTECS
site_url: https://cryptecs.eu/
site_author: CRYPTECS Consortium
site_description: >-
  CRYPTECS Project Website
copyright: "Copyright Â© 2022 The CRYPTECS Consortium"
repo_url: https://github.com/cryptecs/cryptecs.github.io
edit_uri: edit/master/docs
theme:
  name: material
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
  palette:
    - scheme: slate
      primary: red
      accent: red
  logo: assets/images/cryptecs-logo.png
  favicon: assets/favicon.png
  custom_dir: overrides
